<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<script src="https://unpkg.com/@tailwindcss/browser@4"></script>

		<style type="text/tailwindcss">
			@theme {
				--color-WIS-blue: #1b97db;
			}

			a,
			button {
				@apply transition-all duration-200 ease-in-out;

		<header class="bg-white mx-auto flex h-24 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">

					</ul>
				</nav>

				<div class="flex items-center gap-4">

					</div>

					<button class="block rounded-sm bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden">
